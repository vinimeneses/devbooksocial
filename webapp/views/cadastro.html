<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
<div class="container-login">
    <div>
        <form class="devbook-form" id="formulario-cadastro">
            <span>Crie a sua conta agora mesmo!</span>
            <div>
                <label for="nome"></label><input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required="required">
            </div>
            <div>
                <label for="email"></label><input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
            </div>
            <div>
                <label for="nick"></label><input type="text" name="nick" id="nick" placeholder="Digite o seu nick" required="required">
            </div>
            <div>
                <label for="senha"></label><input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required">
            </div>
            <div>
                <label for="confirmar-senha"></label><input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme a sua senha"
                                                            required="required">
            </div>
            <a href="/login"> Clique aqui para fazer o login </a>
            <button type="submit" class="btn-devbook">Cadastrar</button>
        </form>
    </div>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/cadastro.js"></script>
</body>

</html>
