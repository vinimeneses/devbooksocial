<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevBook - Login</title>

    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Seja bem vindo ao DevBook!</span>
                <div>
                    <label for="email"></label><input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
                </div>
                <div>
                    <label for="senha"></label><input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                </div>
                <a href="/criar-usuario">Clique aqui para criar a sua conta </a>
                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
